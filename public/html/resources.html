        <li><a href="/resources">Support & Resources</a></li>
      </ul>
      <div class="nav__button">
        <a href="#" class="btn btn--orange" id="sign-in-btn">Sign In</a>
        <a href="#" class="btn btn--white" id="sign-up-btn">Sign Up</a>

        </div>
        <div class="contact-info">
            <h2 class="footer-head">Contact Info</h2>
            <p>noellebugaj@gmail.com</p>
        </div>
        <div class="subscribe">
            <form class='footer-form' > 
                <h2 class="footer-head" id="form-tagline" >Stay informed</h2>
                <input type='text' name="fName" class="input" id="fName" placeholder="First Name">
                <input type='text' name="lName" class="input" id="lName" placeholder="Last Name">
                <input type='email' name="email" class="input" id="email" placeholder="Email" required>
                <input type="submit" name="submit" class="subscribe" id="subscribeButton" value="Subscribe"></input>
            </form>
        </div>

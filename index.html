<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./public/css/style.css">

        <title>JAM Joining All Musicians</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__logo">
                <img src="/public/img/jam-logo-1.png" alt="Logo: JAM Joining All Musicians" class="navbar__logo-1">
            </div>
            <ul>
                <li><a href="#1">Home</a></li>
                <li><a href="#2">Connect</a></li>
                <li><a href="#3">Support & Resources</a></li>
            </ul>
            <div class="nav__button">
                <a href="#" class="btn btn--light">Sign In</a>
                <a href="#" class="btn btn--dark">Sign Up</a>
            </div>
            <div class="navbar__burger">
                <div class="navbar__burger--svg-container">
                    <svg class="navbar__burger--svg" viewBox="0 0 120 80" width="40" height="40">
                        <rect width="120" height="15" rx="8" fill="#979797"></rect>
                        <rect y="35" width="120" height="15" rx="8" fill="#979797"></rect>
                        <rect y="70" width="120" height="15" rx="8" fill="#979797"></rect>
                    </svg>
                </div>
            </div>
        </nav>

        <footer class="footer">
            <div class="logo-container">
                <img alt="logo" src="./JAM- No Font.png" >
                <h2 class="logo-caption">Austin, Texas</h2>
            </div>
            <div class="contact-info">
                <h2 class="footer-head">Contact Info</h2>
                <p>noellebugaj@gmail.com</p>
            </div>
            <div class="subscribe">
                <form class='footer-form'>
                    <h2 class="footer-head">Stay informed</h2>
                    <input type='text' class="input" placeholder="First Name">
                    <input type='text' class="input" placeholder="Last Name">
                    <input type='email' class="input" placeholder="Email" required>
                    <input type="submit" class="subscribe" value="Subscribe"></input>
                </form>
            </div>
        </footer>
    </body>
